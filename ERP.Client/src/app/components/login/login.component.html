<div class="hold-transition login-div">
    <div class="row login-row">
        <div class="col-md-8 login-part-1">
            <img src="https://www.b-fast.it/wp-content/uploads/2020/07/cosa-fare-quando-si-e-esclusi-da-wp-admin-in-wordpress.jpg" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="col-md-4 login-part-2">
            <h1 class="text-center"><b>TS </b>AdminLTE</h1>
            
            <p class="login-box-msg">Giriş yapmak için bilgilerinizi doldurun</p>
            <form #form="ngForm" (ngSubmit)="signIn()">
                <div class="input-group mb-3">
                    <input [(ngModel)]="model().userNameOrEmail" name="userNameOrEmail" type="text" class="form-control" placeholder="jhon">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input [(ngModel)]="model().password" name="password" type="password" class="form-control" placeholder="******">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                
                @if(!isLoading()){
                    <button type="submit" class="btn btn-dark btn-block">
                        <i class="fa-solid fa-lock me-1"></i>
                        Giriş Yap
                    </button>
                }@else {
                    <button class="btn btn-dark btn-block" type="button" disabled>
                        <span class="spinner-border spinner-border-sm me-1" aria-hidden="true"></span>
                        <span role="status">Giriş yapılıyor...</span>
                    </button>
                }
            </form>
            <div style="display: flex; justify-content: end;">
                <a data-toggle="modal" data-target="#sendConfirmEmailModal">Onay maili gönder</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="sendConfirmEmailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Onay Maili Gönder</h1>
                <button type="button" #sendConfirmEmailModalCloseBtn class="btn btn-outline-danger" data-dismiss="modal">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <form formValidate #sendConfirmEmailForm="ngForm" autocomplete="off" (ngSubmit)="sendConfirmEmail(sendConfirmEmailForm)">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mail Adresi</label>
                        <input type="email" required minlength="3" [(ngModel)]="email" class="form-control" name="email">
                        <div class="invalid-feedback"></div>
                    </div>                    
                </div>
                <div class="modal-footer">    
                    @if(!isSendConfirmEmailLoading()){
                        <button type="submit" class="btn btn-dark w-100">Gönder</button>
                    }@else {
                        <button class="btn btn-dark w-100" type="button" disabled>
                            <span class="spinner-border spinner-border-sm me-1" aria-hidden="true"></span>
                            <span role="status">Lütfen bekleyiniz...</span>
                        </button>
                    }                    
                </div>
            </form>
        </div>
    </div>
</div>
